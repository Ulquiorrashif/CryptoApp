<app-my-stat [coin]="Coin"  ></app-my-stat>
<ul>
  <card-item [title]="'Разница'" [content]="Coin.totalProfit" [sufix]="'$'" [type]="Coin.grow">
    <app-tag [tagStyle]=" (Coin.grow ? 'green': 'red')">{{Coin.growPercent|number:'2.2-2'}} %</app-tag>
  </card-item>
  <card-item [title]="'Сумма актива'" [content]="Coin.amount"></card-item>

</ul>
